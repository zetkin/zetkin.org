{% assign strings=site.data.strings[page.lang] %}
{% capture title %}{% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}{% endcapture %}
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ title }}">
<meta property="og:description" content="{{ page.kicker | normalize_whitespace }}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% if page.image %}
<meta property="og:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:image:width" content="1000">
<meta property="og:image:height" content="650">
{% elsif page.campaign %}
<meta property="og:image" content="{{ site.url | prepend: site.baseurl }}/assets/campaigns/{{ page.campaign.slug }}/cover.jpg">
<meta property="og:image:width" content="1052">
<meta property="og:image:height" content="550">
{% else %}
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/hero.png">
<meta property="og:image:width" content="1052">
<meta property="og:image:height" content="550">
{% endif %}
